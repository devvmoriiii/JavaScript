<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>쿵쿵따 게임</title>
</head>
<body>
  <div class="all-wrap">
    <h3 class="people-header">
      현재 순서/참가 인원 : 
      <span id="order"></span><span id="people"></span>
    </h3>
    <div class="existWord-box">
      제시어 : <span id="existWord"></span>
    </div>
    <div class="input-box">
      <input type="text" name="" id="newWord" required placeholder="단어를 입력하세요.">
      <button id="newWordBtn">확인</button>
    </div>
    <h2 class="result-header">
      <span id="result"></span>
    </h2>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
