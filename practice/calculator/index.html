<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>계산기</title>
</head>
<body>
  <div class="all-wrap">
    <div class="result"></div>
    <div class="clear">
      <table class="clear-table">
        <tr>
          <td>
            <button id="clearAll">Clear ALL</button>
          </td>
          <td>
            <button id="clear">←</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="num-ope">
      <table class="num-table">
        <tr>
          <td>
            <button id="num1">1</button>
          </td>
          <td>
            <button id="num2">2</button>
          </td>
          <td>
            <button id="num3">3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="num4">4</button>
          </td>
          <td>
            <button id="num5">5</button>
          </td>
          <td>
            <button id="num6">6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="num7">7</button>
          </td>
          <td>
            <button id="num8">8</button>
          </td>
          <td>
            <button id="num9">9</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="num0">0</button>
          </td>
          <td>
            <button id="dot">.</button>
          </td>
        </tr>
      </table>
      <table class="ope-table">
        <tr>
          <td>
            <button id="ope-plus">+</buttonv>
          </td>
          <td>
            <button id="ope-minus">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="ope-multi">×</button>
          </td>
          <td>
            <button id="ope-div">÷</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="ope-equal">=</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
